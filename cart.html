<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - GreenzoneLk</title>
    <meta name="description" content="Review your selected plants and complete your order">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        /* Navigation Styles */
        nav {
            background: linear-gradient(135deg, #4caf50, #81c784);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .brand-logo {
            font-size: 2.2rem;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-menu a:hover, .nav-menu a.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .page-header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: #2e7d32;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .cart-items {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto auto auto;
            gap: 1rem;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .item-details h3 {
            color: #2e7d32;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .item-details p {
            color: #666;
            font-size: 0.9rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .qty-btn:hover {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .qty-input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }

        .item-price {
            font-weight: 600;
            color: #2e7d32;
            font-size: 1.1rem;
        }

        .remove-btn {
            background: #ff5252;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .remove-btn:hover {
            background: #d32f2f;
        }

        .cart-summary {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .summary-title {
            color: #2e7d32;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #e8f5e8;
            padding-bottom: 1rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
        }

        .summary-row.total {
            border-top: 2px solid #e8f5e8;
            padding-top: 1rem;
            margin-top: 1rem;
            font-weight: 600;
            font-size: 1.2rem;
            color: #2e7d32;
        }

        .promo-code {
            margin: 1.5rem 0;
        }

        .promo-input {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .promo-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .promo-btn {
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .promo-btn:hover {
            background: #388e3c;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .checkout-btn:hover {
            background: linear-gradient(135deg, #388e3c, #4caf50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .empty-cart-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-cart h2 {
            color: #2e7d32;
            margin-bottom: 1rem;
        }

        .empty-cart p {
            color: #666;
            margin-bottom: 2rem;
        }

        .shop-now-btn {
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .shop-now-btn:hover {
            background: linear-gradient(135deg, #388e3c, #4caf50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .cart-content {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 1rem;
            }

            .quantity-controls,
            .item-price,
            .remove-btn {
                grid-column: 2;
                margin-top: 1rem;
            }

            .item-actions {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="home.html" class="brand">
                <span class="brand-logo">üåø</span>
                GreenzoneLk
            </a>
            
            <ul class="nav-menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1>üõí Shopping Cart</h1>
                <p>Review your selected plants and complete your order</p>
            </div>

            <!-- Cart Content -->
            <div id="cartContent">
                <!-- This will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Sample cart data
        let cartItems = [
            {
                id: 1,
                name: "Monstera Deliciosa",
                description: "Large, beautiful indoor plant",
                price: 2500,
                quantity: 1,
                image: "üåø"
            },
            {
                id: 2,
                name: "Snake Plant",
                description: "Low maintenance, air purifying",
                price: 1500,
                quantity: 2,
                image: "üêç"
            },
            {
                id: 3,
                name: "Peace Lily",
                description: "Elegant flowering houseplant",
                price: 2000,
                quantity: 1,
                image: "üïäÔ∏è"
            }
        ];

        function renderCart() {
            const cartContent = document.getElementById('cartContent');
            
            if (cartItems.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <h2>Your cart is empty</h2>
                        <p>Looks like you haven't added any plants to your cart yet. Start shopping to fill it up!</p>
                        <a href="products.html" class="shop-now-btn">Start Shopping</a>
                    </div>
                `;
                return;
            }

            const subtotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 5000 ? 0 : 500;
            const total = subtotal + shipping;

            cartContent.innerHTML = `
                <div class="cart-content">
                    <div class="cart-items">
                        ${cartItems.map(item => `
                            <div class="cart-item">
                                <div class="item-image">${item.image}</div>
                                <div class="item-details">
                                    <h3>${item.name}</h3>
                                    <p>${item.description}</p>
                                </div>
                                <div class="quantity-controls">
                                    <button class="qty-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                    <input type="number" class="qty-input" value="${item.quantity}" min="1" onchange="updateQuantity(${item.id}, this.value)">
                                    <button class="qty-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                                </div>
                                <div class="item-price">Rs. ${(item.price * item.quantity).toLocaleString()}</div>
                                <button class="remove-btn" onclick="removeItem(${item.id})">Remove</button>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="cart-summary">
                        <h3 class="summary-title">Order Summary</h3>
                        
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span>Rs. ${subtotal.toLocaleString()}</span>
                        </div>
                        
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span>${shipping === 0 ? 'Free' : 'Rs. ' + shipping.toLocaleString()}</span>
                        </div>
                        
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span>Rs. ${total.toLocaleString()}</span>
                        </div>
                        
                        <div class="promo-code">
                            <label>Promo Code:</label>
                            <div class="promo-input">
                                <input type="text" placeholder="Enter code" id="promoCode">
                                <button class="promo-btn" onclick="applyPromo()">Apply</button>
                            </div>
                        </div>
                        
                        <button class="checkout-btn" onclick="checkout()">
                            Proceed to Checkout
                        </button>
                        
                        <p style="text-align: center; margin-top: 1rem; color: #666; font-size: 0.9rem;">
                            ${shipping === 0 ? 'üéâ Free shipping applied!' : 'Free shipping on orders over Rs. 5,000'}
                        </p>
                    </div>
                </div>
            `;
        }

        function updateQuantity(itemId, newQuantity) {
            newQuantity = parseInt(newQuantity);
            if (newQuantity < 1) {
                removeItem(itemId);
                return;
            }
            
            const item = cartItems.find(item => item.id === itemId);
            if (item) {
                item.quantity = newQuantity;
                renderCart();
            }
        }

        function removeItem(itemId) {
            cartItems = cartItems.filter(item => item.id !== itemId);
            renderCart();
        }

        function applyPromo() {
            const promoCode = document.getElementById('promoCode').value.toUpperCase();
            if (promoCode === 'WELCOME10') {
                alert('Promo code applied! 10% discount will be calculated at checkout.');
            } else if (promoCode === 'FREESHIP') {
                alert('Free shipping applied!');
            } else {
                alert('Invalid promo code. Try WELCOME10 or FREESHIP');
            }
        }

        function checkout() {
            if (cartItems.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            alert('Redirecting to checkout... (This would normally go to a payment page)');
            // In a real application, this would redirect to checkout
            // window.location.href = 'checkout.html';
        }

        // Initialize cart on page load
        document.addEventListener('DOMContentLoaded', function() {
            renderCart();
        });
    </script>
</body>
</html>
